{{ define "mySubs" }}
  <div class="md:mx-90 flex flex-col gap-6">
    <h2 class="text-white font-bold text-2xl mb-6">Your Subscriptions</h2>
    <div class="grid grid-cols-6 gap-4">
      <input type="text" placeholder="Search..." class="col-span-3 py-2 px-4 rounded-lg bg-[#1E2A38] text-white focus:outline-none focus:border-blue-500" name="search"/>
      <select class="col-span-2 py-2 px-4 cursor-pointer appearance-none rounded-lg bg-[#1E2A38] text-white focus:outline-none focus:border-blue-500" name="filter">
        <option value="">All Categories</option>
        <option value="entertainment">Entertainment</option>
        <option value="education">Education</option>
        <option value="productivity">Productivity</option>
        <option value="health">Health</option>
      </select>
      <button class="col-span-1 p-2 cursor-pointer rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition">Add</button>
    </div>
    {{ template "subsList"}}
  </div>
{{ end }}

{{ define "subItem"}}
  <div class="col-span-5 ">
    <div class="grid grid-cols-6 border-t border-blue-300/20 hover:bg-[#1E2A38] transition items-center">
      <div class="col-span-2 flex gap-1 items-center justify-start pl-4">
        <div class="w-7 h-7 bg-gray-500 rounded"></div>
        <p class="p-4 text-white">Netflix</p>
      </div>
      <p class="p-4 text-white text-sm">$15.99/mo</p>
      <p class="p-4 text-white/50">Oct 24, 2025</p>
      <span class="p-4 text-white">Active</span>
      <div class="p-4 flex gap-2">
        <button class="px-3 py-1 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Edit</button>
        <button class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Delete</button>
      </div>
    </div>
  </div>
{{ end }}

{{ define "subsList" }}
   <div class="grid grid-cols-6 border border-blue-300/20 rounded-lg">
      <span class="p-4 font-semibold text-white col-span-2">Service</span>
      <span class="p-4 font-semibold text-white">Price</span>
      <span class="p-4 font-semibold text-white">Next Billing</span>
      <span class="p-4 font-semibold text-white">Status</span>
      <span class="p-4 font-semibold text-white">Actions</span>
      <!-- Example subscription row -->
      <ul class="col-span-6">
        {{ template "subItem" }}
      </ul>
      <!-- Add more subscription rows as needed -->
    </div>
{{ end }}
