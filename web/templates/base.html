{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Substracker</title>
  <script defer src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#101922]">
    <header class="border-b border-blue-300/20 py-3 mb-8 ">
      <div class="md:mx-90 flex justify-between items-center px-4">
        <h1 hx-get="/home" hx-target="#content" hx-push-url="true" class="text-white font-bold text-3xl cursor-pointer">Substracker</h1>
        <nav>
          <ul class="flex gap-3 text-white/80 text-sm">
            <li hx-get="/subscriptions" hx-target="#content" hx-swap="innerHTML" hx-push-url="true" class="cursor-pointer py-2 px-3 rounded-lg hover:text-white hover:bg-blue-500 transition">Subscriptions</li>
          </ul>
        </nav>
        <div class="flex gap-4 items-center">
          <button 
            hx-get="/subs"
            hx-target="#content"
            hx-push-url="true"
            hx-swap="innerHTML"
            class="bg-blue-500 px-4 py-2 text-white rounded-xl cursor-pointer hover:bg-blue-600">Add Subscription</button>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDOdYYh46oCUAljjPh6xDNcun31WLko3r26bQ9AMZNdknNfQ34PWts8JzdIG0PhHy9Aj4tF8sVcWgaw6FSQOl2JaXrjmlAzSmhJp0ExN6n5OwtvRfdwCQ3p40rhW9R8gegiPOiYk_Ig569jDlhqDJ3i6hhCAToqhgRH9flFuWkZXj1GaAhc8z7oH2El11z-36P22fCilfsIVOBDaCH3kWkolmNDPCw0IZtFKWvpqmpYp7kSIpeNXtYZuPLSDIQGC6d17iqFTUAczd5E");'></div>
        </div>
      </div>
    </header>
    <div id="content">
      {{ template "dashboard" . }}
    </div>
</body>
</html>
{{ end }}
